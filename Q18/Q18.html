<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="color: red;">Registration Form</h1>
    <form name="register">
        <fieldset>
            <legend> Personal Details</legend>
            <div class="form-group">
                <label>Name</label>
                <input type="text"  placeholder="Enter name">
            </div>
            <div class="form-group">
                <label >Address</label>
                <input type="text"  placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label >Phone</label>
                <input type="number"  placeholder="Enter phone number" >
            </div>
            <div class="form-group">
                <label >Gender</label>
                <!-- name of radio button must be same -->
                <input type="radio" >Male
                <input type="radio" >Female
            </div>
            <div class="form-group">
                <label >Country</label>
                <select>
                    <option >Select Country</option>
                    <optgroup label="Asia">
                        <option >Nepal</option>
                        <option >India</option>
                        <option >China</option>
                    </optgroup>
                    <optgroup label="Europe">
                            <option>Finland</option>
                            <option>Malta</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label >Message</label>
                <textarea  cols="50" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label >Image</label>
                <input type="file">
            </div>
            <div class="form-group">   
                <input type="checkbox"> I accept Terms & Conditions
            </div>
            <div class="form-group ">
                <input type="submit" class="success">
                <input type="reset" class="danger">
            </div>
    </fieldset>
    </form>
</body>
</html>
